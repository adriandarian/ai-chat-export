version: 2
updates:
  # Security-only updates for npm dependencies
  # Version updates handled by Taze via CI workflow
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    # Only create PRs for security vulnerabilities
    open-pull-requests-limit: 10
    labels:
      - "security"
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "security"
      include: "scope"
    # Group security updates
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
    # Ignore version updates (handled by Taze)
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"

